{% extends 'base.html' %}

{% block title %}Search Weather{% endblock %}

{% block content %}

  <!-- dropdown form for user to select month -->
  <form action="/display.html" methods="GET">
    Please select a month.
    <select name="months">
      {% for month in month_list %}
      <option id="month" value="{{ month[0] }}">{{ month[0] }}</option>
      {% endfor %}
    </select>
    <input type="submit" id="weather-search" value="Search" class="weather-search">
  </form>
{% endblock %}
