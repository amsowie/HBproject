{% extends 'base.html' %}

{% block title %}Search Weather{% endblock %}

{% block content %}

  <!-- dropdown form for user to select month -->
  <form action="display-weather.html" methods="GET">
    Months
    <select name="months">
      {% for month in month_list %}
      <option value="{{ month[0] }}">{{ month[0] }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Search" class="weather-search">
  </form>
{% endblock %}
